<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .d-hover{
            background: rgba(0, 0 , 0, .2);
            position: absolute;
            top: 0;
            right:0;
            left:0;
            bottom:0;
        }
        .d-account{
            background-color: white;;
            width:50%;
            height:400px;
            position: absolute;
            top: 22%;
            left:25%;
            border-radius: 5px;
        }
        .hide{
            display: none;
        }
        body{
            background-color: darkseagreen;
        }
        .icons {
            background: url(http://dig.chouti.com/images/tip.png?v=2.9) no-repeat 0 -499px;
        }
        .btn-close{
            cursor: pointer;
            width:15px;
            height:15px;
            float: right;
            margin-top: 7px;
        }
        .d-view{
            float: left;
            height:100%;
            width:50%;
            /*background-color: red;*/
        }
        .d-rview{
            border-top-right-radius: 5px;
        }
        .d-lview {
            border-top-left-radius: 5px;
        }
        .d-title{
            margin-top: 0;
            height:30px;
            width:98%;
            line-height:30px;
            background-color: #e7ecf2;
            color: #015e98;
            font-size: 14px;
            font-weight:500;
            padding:0 1%;

        }
        .d-rtitle{
            float: right;
            border-top-right-radius: 5px;
        }
        .d-ltitle{
            float: left;
            border-top-left-radius: 5px;
        }
        .d-tring{
            background-color: #e7ecf2;
            height:100%;
            width:1px;
            position: absolute;
            top:0;
            left:49.9%;
        }
        .input-div{
            width:60%;
            margin:20px auto;
            /*background: grey;*/
            font-size: 13px;
            line-height:25px;
        }
        .input-div .input-1{
            width:99%;
            height:25px;
        }
        .input-div .input-2{
            width:58%;
            height:25px;
            /*background: red;*/
        }
        .log-info{
            text-align: center;
            color: darkgray;
        }
        .input-div a{
            margin-left: 30px;
        }
        .input-div .button{
            background-color: #015e98;
            color: white;
            width:45%;
            height:33px;
            border-style: none;
        }
    </style>
</head>
<body>
<div id="d-hover" class="d-hover">
    <div id="d-accout" class="d-account">
        <div class="d-tring" ></div>
        <div class="d-lview d-view">
            <div class="d-ltitle d-title">登陆</div>
            <div class="input-div log-info" style="margin-top: 50px"><pre>用户名登录 | 邮箱登录</pre></div>
            <div class="input-div log-error-info" style="font-size: 12px;margin-bottom: -18px;line-height: 18px; height: 17px;background-color: #f7ecb5; margin-top: -10px;">用户名或密码错误。</div>
            <div class="input-div"><input class="input-1" type="text" name="username" placeholder="用户名或邮箱"/></div>
            <div class="input-div"><input class="input-1" type="password" name="pwd" placeholder="请输入密码"/></div>
            <div class="input-div"><input class="input-2" type="text" name="check_code" placeholder="请输入验证码"/><img id="check_img" style="float:right;cursor:pointer;" src="/checkcode" onclick="check_code(this);"/></div>
            <div class="input-div"><input type="checkbox" name="auto_log" />一个月内自动登录<a href="javascript:;">忘记密码？</a></div>
            <div class="input-div"><input class="button" type="submit"  value="登录"/></div>
        </div>
        <div class="d-rview d-view">
            <div class="d-rtitle d-title">注册<div onclick="div_click()" class="btn-close icons"></div></div>
            <div class="input-div log-info" style="margin-top: 50px"><pre>输入注册信息</pre></div>
            <div class="input-div reg-error-info" style="font-size: 12px;margin-bottom: -18px;line-height: 18px; height: 17px;background-color: #f7ecb5; margin-top: -10px;">用户名或密码格式错误。</div>
            <div class="input-div"><input class="input-1" type="text" name="username" placeholder="请输入用户名"/></div>
            <div class="input-div"><input class="input-1" type="password" name="pwd" placeholder="请输入邮箱"/></div>
            <div class="input-div"><input class="input-2" type="text" name="check_code" placeholder="输入邮箱验证码"/><input style="font-size: 13px;color: white;background-color: #015e98;width: 35%; margin-top: 1px;float:right;height: 28px;" type="button"  value="获取验证码"/></div>
            <div class="input-div"><input class="input-1" type="password" name="pwd" placeholder="请输入密码"/></div>
            <div class="input-div"><input class="button" type="submit" value="注册"/></div>
        </div>
    </div>
</div>
<button id="button"  value="button-123">model-view</button>
<script src="{{ static_url('jquery-3.2.1.js') }}"></script>
<!--<script src="../statics/jquery-3.2.1.js"></script>-->
<script>
    document.getElementById('button').onclick = click;
    function click() {
        document.getElementById('d-hover').classList.remove('hide');
    }
    function div_click() {
        document.getElementById('d-hover').classList.add('hide');
    }
    function check_code(ths) {
//        document.getElementById('check_img').src'
        var imgsrc = $(ths).attr('src');
        var isc = imgsrc + '?';

        $(ths).attr('src', isc);
    }
    $("#d-hover").click(function () {
        alert('d-hover')
    })
    $("#d-hover").click = function () { alert('onclick') }
</script>
</body>
</html>
